<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IVA FORM</title>
    <style>
        body {
            background: #2CA5B6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #828fa5;
        }
        .container {
            background: #FFFFFF;
            margin: 60px auto;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 30px 40px 0 40px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            position: relative;
            gap: 0;
        }
        .header img {
            height: 150px;
            width: auto;
            margin: 0;
            display: block;
        }
        .header h1 {
            color: #000000;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 18px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 700;
            margin-bottom: 5px;
            color: #22223b;
            letter-spacing: 0.5px;
        }
        .required {
            color: #ff4c4c;
            margin-left: 2px;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background: #D4E2FC;
            color: #000000;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #b0b8c9;
        }
        .button-row {
            text-align: center;
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-row input {
            padding: 8px 30px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            min-width: 100px;
        }
        .button-row input[type=submit],
        .button-row input[type=reset] {
            background: #2CA5B6;
            color: #FFFFFF;
        }
        .button-row input[type=reset]:hover {
            background: #1E8C7A;
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <div class="header">
                <img src="indianincorp-logo.jpg" alt="Logo" />
                <h1>IVA FORM</h1>
            </div>
            <div style="margin-top: 30px;">
                <div class="form-row">
                    <div class="form-group">
                        <label>Title: <span class="required">*</span></label>
                        <select name="title" required>
                            <option value="mr">mr</option>
                            <option value="mrs">mrs</option>
                            <option value="ms">ms</option>
                            <option value="miss">miss</option>
                            <option value="dr">dr</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name: <span class="required">*</span></label>
                        <input type="text" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile: <span class="required">*</span></label>
                        <input type="tel" name="mobile" placeholder="Start with 0" required maxlength="11" pattern="[0-9]{11}" title="Please enter an 11-digit UK phone number">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>House No:</label>
                        <input type="text" name="houseNo" placeholder="House No">
                    </div>
                    <div class="form-group">
                        <label>Post code: <span class="required">*</span></label>
                        <input type="text" name="postCode" placeholder="Post Code" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Total Debts:</label>
                        <input type="text" name="totalDebts">
                    </div>
                    <div class="form-group">
                        <label>How is he paying (Self/Company):</label>
                        <select name="payingMethod">
                            <option value="self">Self</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Monthly Payments towards Debts:</label>
                        <input type="text" name="monthlyPayments">
                    </div>
                    <div class="form-group">
                        <label>Struggling?</label>
                        <select name="struggling">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Creditor Details:</label>
                        <input type="text" name="creditorDetails">
                    </div>
                    <div class="form-group">
                        <label>Rent/Mortgage:</label>
                        <input type="text" name="rentMortgage">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Working FT/PT/SE:</label>
                        <input type="text" name="workingStatus">
                    </div>
                    <div class="form-group">
                        <label>Affordability:</label>
                        <input type="text" name="affordability">
                    </div>
                </div>
                <div class="button-row">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </div>
    </form>
</body> 1
</html>
